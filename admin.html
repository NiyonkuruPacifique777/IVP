    <h1>Admin Page</h1>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Product Price" required>
        <input type="file" id="productImage" accept="image/*" required style="height:25px; width:110px; background: darkblue; color:white; font-size: bold;"><br>
        <input type="number" id="productStock" placeholder="Available amount" required>
        <select id="productCategory" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Computer">Computer</option>
            <option value="Phone">Phone</option>
            <option value="Tablet">Tablet</option>
            <option value="TV">TV</option>
            <option value="CCTV">CCTV</option>

            <option value="Speaker">Speaker</option>
            <option value="Startup">Startup</option>
            <option value="Camera">Camera</option>
            <option value="Micro">Micro</option>
            <option value="head">HEADPHONE</option>
        </select>
        <button type="submit">Add Product</button>
    </form>
